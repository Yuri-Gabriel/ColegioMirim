<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="Site-Add-Dispositivo.css">
    <title>Document</title>
</head>
<body>
    
   <div class="container bg-white border border-1 rounded-2 d-flex flex-column align">
      <div class="Add_Dispositivo d-flex flex-row">
          <label for="Add_nome">Nome</label>
          <input id="Add_nome" type="text">
      </div>
      <div class="Add_Dispositivo d-flex flex-row">
          <label for="Add_dispositivo">Dispositivo</label>
          <select id="Add_dispositivo" class="form-control">
            <option value="0">Dispositivo</option>
            <option value="1">Chromebook</option>
            <option value="2">Ipad</option>
              </select>
      </div>
      <div class="Add_Dispositivo d-flex flex-row">
          <label for="Add_turno">Turma</label>
          <select id="Add_turno" class="form-control">
            <option value="0">Turno</option>
            <option value="1">6 Ano</option>
            <option value="2">7 Ano</option>
            <option value="3">8 Ano</option>
            <option value="4">9 Ano</option>
              </select>
      </div>
   </div>










    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
