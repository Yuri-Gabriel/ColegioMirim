<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="logo_bar row">
            <div id="barra" class="bg-warning d-flex flex-row justify-content-center">
                <img id="logo_Mirim" src="img/logoMirim.svg" alt="Logo colegio Mirim">
            </div>
        </div>


        <div class="position-relative">
            <div id="Filtro_busca" class="mt-5 border border-3 bg-white rounded-pill rounded-4 d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-between mx-3">
                    <input class="Filtro dispositivo" type="text" class="form-control" placeholder="Dispositivo">
                    <input class="Filtro nome" type="text" class="form-control" placeholder="Nome">
                    <input class="Filtro turno" type="text" class="form-control" placeholder="Turno">
                    <input class="Filtro status" type="text" class="form-control" placeholder="Status">
                    <input class="Filtro data" type="text" class="form-control" placeholder="Data">
                    <input class="Filtro defeito" type="text" class="form-control" placeholder="Defeito">
                </div>
            </div>

            <div class="Botao_Novo_Dispositivo position-absolute top-100 start-50 translate-middle">
                <button id="Botao_sucess" class="btn btn-success">Adicionar novo dispositivo</button>
            </div>
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
